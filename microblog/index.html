<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Micro Blog</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="">Micro Blog</a>
      </div>
    </header>
    <main>
      <div class="container">
        <form>
          <p><textarea rows="4" placeholder="何かひと言"></textarea></p>
          <input type="submit" value="投稿する">
        </form>
        <ul></ul>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
        $("form").on("submit", (e) => {
          e.preventDefault();
          const li = document.createElement("li");
          $(li).text($("textarea").val());
          $("ul").prepend(li);
          $("textarea").val("").focus();
        });
        </script>
      </div>

    </main>

  </body>
</html>
