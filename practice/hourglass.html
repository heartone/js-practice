<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ひし形</title>
</head>
<body>
    <script>
    let len = 10
    let center = len / 2;
    for(let i = 0; i <= len; i++) {
        for(let j = 0; j <= len; j++) {
            if (Math.abs(i - center) + Math.abs(j - center) <= Math.abs(i - center) * 2) {
                document.write("＊");
            } else {
                document.write("　");
            }
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
