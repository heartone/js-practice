<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>四角＋エックス</title>
  </head>
  <body>
    <script type="text/javascript">
      var len = 10
      for(i=0; i<=len; i++) {
        for(j=0; j<=len; j++) {
          if (i == 0 || j == 0 || i == len || j == len || i == j || i + j == len) {
            document.write("＊")
          } else {
            document.write("　")
          }
        }
        document.write("<br>")
      }
    </script>

  </body>
</html>
