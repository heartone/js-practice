<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>外枠＋エックス</title>
</head>
<body>
    <script>
    let len = 10
    for(let i = 0; i <= len; i++) {
        for(let j = 0; j <= len; j++) {
            if (i == 0 || j == 0 || i == len || j == len || i == j || i + j == len) {
                document.write("＊");
            } else {
                document.write("　");
            }
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
