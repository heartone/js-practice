<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>三角形</title>
  </head>
  <body>
    <script type="text/javascript">
      var len = 10
      for(i=0; i<=len; i++) {
        for(j=0; j<=len; j++) {
          if (j % 2 == 0) {
            document.write("＊")
          } else {
            document.write("　")
          }
        }
        document.write("<br>")
      }
    </script>

  </body>
</html>
