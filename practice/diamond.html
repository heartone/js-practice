<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ひし形</title>
  </head>
  <body>
    <script type="text/javascript">
      let len = 10
      let center = len / 2;
      for(i=0; i<=len; i++) {
        for(j=0; j<=len; j++) {
          if (Math.abs(i - center) + Math.abs(j - center) <= center) {
            document.write("＊")
          } else {
            document.write("　")
          }
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
