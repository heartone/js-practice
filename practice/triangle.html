<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三角形</title>
  </head>
  <body>
    <script type="text/javascript">
      let len = 10
      for(i=0; i<=len; i++) {
        for(j=0; j<=len; j++) {
          if (Math.abs(j - len / 2) <= i / 2) {
            document.write("＊")
          } else {
            document.write("　")
          }
        }
        document.write("<br>")
      }
      
    </script>

  </body>
</html>
