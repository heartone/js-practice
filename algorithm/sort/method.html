<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ソートメソッド</title>
</head>
<body>
    <script>
        let arr = [1,13,5,12,0,8,7,9,7,3,5];
        document.write(arr + "<br>");
        // 文字列としてソートされてしまう
        // 破壊的メソッドなので注意
        document.write(arr.sort() + "<br>");
        // 数値としてソートするには比較関数を使う
        document.write(arr.sort((a, b) => a - b) + "<br>");
    </script>
</body>
</html>
