<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>二分探索</title>
</head>
<body>
    <script>
        let array = [1,2,4,6,8,10,13,15,18,20,21,25];
        let head = 0;
        let tail = array.length - 1;
        let target = 22;
        let isFound = false;
        while(head <= tail) {
            let center = parseInt((head + tail) / 2);
            if (array[center] === target) {
                // 見つかった場合
                isFound = true;
                document.write(center+1+"番目の要素で見つかりました");
                break;
            } else {
                // 見つからない場合
                if (array[center] < target) {
                    head = center + 1;
                } else {
                    tail = center - 1;
                }
            }
        }
        if (!isFound) {
            document.write("Not Found");
        }
    </script>
</body>
</html>
