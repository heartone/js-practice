<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>挿入ソート</title>
</head>
<body>
    <script>
        let array = [4,3,6,1,2,5];
        console.log(array);
        let i = 0;
        while (i < array.length) {
            let min = i;
            let k = i + 1;
            while (k < array.length) {
                if (array[k] < array[min]) {
                    min = k;
                }
                k++;
            }
            let w = array[i];
            array[i] = array[min];
            array[min] = w;
            i++;
        }
        console.log(array);
    </script>
</body>
</html>
