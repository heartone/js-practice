<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>選択ソート</title>
</head>
<body>
    <script>
        let arr = [4,3,6,1,2,5];
        console.log(arr);
        let i = 0;
        while (i < arr.length - 1) {
            let min = i;
            let k = i + 1;
            while (k < arr.length) {
                if (arr[k] < arr[min]) {
                    min = k;
                }                
                k++;
            }
            let w = arr[i];
            arr[i] = arr[min];
            arr[min] = w;
            i++;
        }
        console.log(arr);
    </script>
</body>
</html>
