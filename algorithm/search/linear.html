<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>線形探索</title>
</head>
<body>
    <script>
        let array = [4, 2, 1, 5, 3];
        let target = 3;
        let isFound = true; // 見つかったかどうかの判定フラグ
        let i = 0;
        while (array[i] != target) {
            //i = i + 1;
            i++;
            if ( i >= array.length) {
                isFound = false;
                document.write("Not Found");
                break;
            }
        }
        if (isFound) {
            document.write(i + 1 + "番目が一致");
        }
    </script>
</body>
</html>
