<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>素数</title>
</head>
<body>
    <script>
        let result = 0;
        function Prime(x){
            for (let i = 2; i < x; i++){
                if(x % i == 0){
                    result = i;
                }
            }
            if(result == 0){
                document.write(x + "は素数です<br>");
            }
            result = 0;
        }
        // let value = prompt("素数かどうか知りたい数字は？");
        // Prime(value)
        for(let i = 2; i  <= value; i++){
            Prime(i);
        }
</script>
</body>
</html>
