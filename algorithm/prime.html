<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("素数かどうか知りたい数字は？");
        let result=0
        function Prime(x){
            for (let i = 2; i < x; i++){
                if(x % i == 0){
                    result = i;
                }
            }
            if(result == 0){
                document.write(x + "は素数です<br>");
            }
            result = 0;
        }
        // Prime(value)
        for(let i = 2; i  <= value; i++){
            Prime(i);
        }
</script>
</body>
</html>
