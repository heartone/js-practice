<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>è‰²</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-bottom: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>red</li>
        <li>orange</li>
        <li>yellow</li>
        <li>green</li>
        <li>blue</li>
        <li>purple</li>
    </ul>
    <script>
        function changeColor(color) {
            document.querySelector('body').style.backgroundColor = color;
        }
        let listItems = document.querySelectorAll("li");
        for(let i = 0; i < listItems.length; i++) {
            let item = listItems[i];
            item.style.backgroundColor = item.innerHTML;
            item.addEventListener("click", function () {
                changeColor(item.innerHTML);
            });
        }
    </script>
</body>
</html>
