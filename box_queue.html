<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>要素の追加と削除（キュー版）</title>
    <style>
        ul {
            display: flex;
            flex-direction: column-reverse; /* 順番を逆にする */
        }
        li {
            width: 120px;
            height: 40px;
            margin: 2px;
            background: blue;
            line-height: 40px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="add()">追加</button>
        <button onclick="del()">削除</button>        
    </div>
    <ul></ul>
    
    <script>
        let ul = document.querySelector("ul");
        let numbers = [];        
        count = 1;
        // 配列の末尾に要素を追加
        function add() {
            numbers.push(count);
            count++;
            draw();
        }
        // 配列の先頭の要素を削除
        function del() {
            numbers.shift();
            draw();            
        }
        // 配列の中身を画面に描画する
        function draw() {
            ul.innerHTML = "";
            for(let i = 0; i < numbers.length; i++) {
                ul.innerHTML += "<li>" + numbers[i] + "</li>";
            }
         }
    </script>
</body>
</html>
